{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Quiz Results</h2>
    <p class="text-center">
        You scored {{ score }} out of {{ total }}!
    </p>
    <div class="text-center">
        <a href="{% url 'quiz_app:quiz' %}" class="btn btn-primary">Take the Quiz Again</a>
        <a href="{% url 'quiz_app:home' %}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
